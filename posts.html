<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mis Posts - Alejandro Ospina</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #f1f1f1;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    header {
      background: #1e1e1e;
      padding: 20px;
      text-align: center;
      border-bottom: 2px solid #ff9800;
    }

    header h1 {
      color: #ff9800;
    }

    /* ===== CARRUSEL ===== */
    .carousel-wrapper {
      position: relative;
      width: 100%;
      overflow: hidden;
      margin-top: 20px;
    }

    .carousel-container {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      gap: 20px;
      padding: 20px;
      scroll-behavior: smooth;
    }

    .carousel-container::-webkit-scrollbar {
      display: none;
    }

    .post {
      background: #1e1e1e;
      flex: 0 0 80%;
      scroll-snap-align: center;
      border-radius: 12px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.6);
      overflow: hidden;
      transition: transform 0.3s;
    }

    .post:hover {
      transform: scale(1.02);
    }

    .post img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      display: block;
    }

    .post-content {
      padding: 15px;
    }

    .post h2 {
      color: #ff9800;
      margin-bottom: 10px;
    }

    .post p {
      margin: 5px 0;
      line-height: 1.6;
    }

    .fecha {
      font-size: 0.9em;
      color: #aaa;
      margin-top: 10px;
    }

    /* ===== FLECHAS ===== */
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0, 0, 0, 0.6);
      border: none;
      color: #ff9800;
      font-size: 2rem;
      cursor: pointer;
      padding: 10px 15px;
      border-radius: 50%;
      z-index: 10;
      transition: background 0.3s;
    }

    .arrow:hover {
      background: rgba(0, 0, 0, 0.8);
    }

    .arrow.left {
      left: 10px;
    }

    .arrow.right {
      right: 10px;
    }
    .home-btn {
  position: fixed;
  bottom: 20px;
  left: 20px;
  background: #ff6600;
  color: white;
  font-size: 16px;
  font-weight: bold;
  padding: 12px 18px;
  border-radius: 8px;
  text-decoration: none;
  box-shadow: 0 4px 8px rgba(0,0,0,0.2);
  transition: background 0.3s ease, transform 0.2s ease;
  z-index: 1000;
}

.home-btn:hover {
  background: #e05500;
  transform: scale(1.05);
}

  </style>
</head>
<body>

  <header>
    <h1>üìå Mis Publicaciones</h1>

    <!-- Bot√≥n flotante para ir al inicio -->
<a href="index.html" class="home-btn">üè† Inicio</a>

  </header>

  <main>
    <div class="carousel-wrapper">
      <button class="arrow left" onclick="scrollCarousel(-1)">‚ùÆ</button>
      <div class="carousel-container" id="posts-container">
        <!-- Los posts se cargar√°n aqu√≠ autom√°ticamente -->
      </div>
      <button class="arrow right" onclick="scrollCarousel(1)">‚ùØ</button>
    </div>
  </main>

  <script>
    async function cargarPosts() {
      try {
        const response = await fetch("posts.json");
        const posts = await response.json();
        const container = document.getElementById("posts-container");

        posts.forEach(post => {
          const div = document.createElement("div");
          div.classList.add("post");
          div.innerHTML = `
            <img src="${post.imagen}" alt="Imagen de ${post.titulo}">
            <div class="post-content">
              <h2>${post.titulo}</h2>
              <p>${post.contenido}</p>
              <p class="fecha">Publicado el ${post.fecha}</p>
            </div>
          `;
          container.appendChild(div);
        });
      } catch (error) {
        console.error("Error cargando los posts:", error);
      }
    }

    function scrollCarousel(direction) {
      const container = document.getElementById("posts-container");
      const scrollAmount = container.clientWidth * 0.85; 
      container.scrollBy({ left: direction * scrollAmount, behavior: "smooth" });
    }

    cargarPosts();
  </script>

  

</body>
</html>
